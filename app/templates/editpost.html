{% extends 'base.html' %}

{% block content %}
<span class="title">Edit your post</span>
<div class="card">
  <form action="" method="post" name="post">
    {{ form.hidden_tag() }}
    {{ form.post(cols=50, rows=20) }}<br><br>
    <center>
      {% for error in form.post.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}<br>
      <input type="submit"></input>
    </center>
  </form>
</div>
{% endblock %}
