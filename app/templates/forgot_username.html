{% extends 'base.html' %}

{% block content %}
<div class="card">
  <span class="title">Forgot username</span>
  <form action="" method="post" name="forgot_username">
    {{ form.hidden_tag() }}
    <p>
    Email: {{ form.email(autofocus=true) }}
    {% for error in form.email.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
    </p>
    <center>
      <input type="submit" value="Submit" name="">
    </center>
  </form>
</div>
{% endblock %}
