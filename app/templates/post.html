<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}"></td><td><i>{{ post.author.nickname }} says:</i><br>{{ post.body }}</td>
        <td>{% if g.user == post.author %}
        <a href="{{ url_for('editPost', id=post.id) }}">Edit post</a>
        {% endif %}
        </td>
    </tr>
</table>
